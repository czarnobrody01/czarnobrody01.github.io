            <h3>
                <form id="form">
                    Początkowa liczba:
                    <input type="number" id="startvalue" value="1"><br>
                    Wielkosc inkrementacji:
                    <input type="number" id="r" value="2"><br>
                    Ilość powtórzeń:
                    <input type="number" id="n" value="5"><br>
                    <br>
                    <br>
                    Generuj ciąg:
                    <button type="button" id="czerwone" onclick="guzik()">Stwórz</button>
                </form>
            </h3>
        </div>

        <script>
        
       function guzik(){

        
        var start = parseInt(document.getElementById('startvalue').value);
        var r = document.getElementById('r').value;
        var n = document.getElementById('n').value;
        const box = document.getElementById('wynikbox');
        
        box.innerHTML = null

        for (let i = 1; i<=n; i++){

            
            var wynik = document.createTextNode(start+', ')
            box.appendChild(wynik)

            start += parseInt(r)

        }
        

       }
    
        
        
        </script>
        <div class="MainPageBox" id="wynikbox">
            <h3 id="wynikparagraf"></h3>
